<!DOCTYPE html>
<html>
<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  html {
    display: grid;
    place-items: stretch;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: grid;
    grid-template:
      "wat result" 1fr
      "js  result" 1fr / 1fr 1fr;
    row-gap: 1em;
    column-gap: 1em;
    padding: 1em;
  }


  .editor-container {
    overflow: hidden;
  }

  #jscode {
    grid-area: js;
  }

  #result {
    grid-area: result;
  }

  #watcode {
    grid-area: wat;
  }
</style>

<body>
  <div id="watcode" class="editor-container"></div>
  <div id="jscode" class="editor-container"></div>
  <div id="result" class="editor-container"></div>
</body>
<script src="./libwabt.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
<script src="./demo.js">
</script>

</html>
